<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 13th ðŸ’™</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        text-align: center;
        background: url('https://images.unsplash.com/photo-1519985176271-adb1088fa94c') no-repeat center center/cover;
        height: 100vh;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .fade-in {
        animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    h1 {
        font-size: 3.8em;
        color: #cdd7f1;
        text-shadow: 0 0 15px rgba(255,255,255,0.3);
        margin-bottom: 30px;
    }
    video {
        width: 90%;
        max-width: 600px;
        border: 4px solid #cdd7f1;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(255,255,255,0.2);
        margin-bottom: 20px;
    }
    iframe.spotify {
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
        height: 80px;
        margin-top: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    #content {
        background: rgba(0,0,0,0.5);
        padding: 30px;
        border-radius: 15px;
    }
</style>
</head>
<body>

<div id="content" style="display:none;" class="fade-in">
    <h1>Happy 13th ðŸ’™</h1>
    <video controls>
        <!-- Replace link below with your Google Drive direct video link -->
        <source src="YOUR_VIDEO_LINK_HERE.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Spotify embed: Replace the src with your chosen song link from Spotify's embed code -->
    <iframe class="spotify" src="<iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/5btJjUxmhPK1cwdw0mnhRD?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>" 
        frameborder="0" allowtransparency="true" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
</div>

<script>
// Password protection
const password = "happy13th"; // updated password
let entered = prompt("Enter the special password:");
if (entered === password) {
    document.getElementById("content").style.display = "block";
    startConfettiOnce();
} else {
    document.body.innerHTML = "<h2 style='margin-top:50px;'>Access Denied</h2>";
}

// Confetti effect (plays once for 3 seconds)
function startConfettiOnce(){
    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js";
    script.onload = () => {
        const end = Date.now() + 3000; // run for 3 seconds
        (function frame() {
            confetti({
                particleCount: 50,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#cdd7f1', '#0a1a3f', '#ffffff']
            });
            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        })();
    };
    document.body.appendChild(script);
}
</script>

</body>
</html>
